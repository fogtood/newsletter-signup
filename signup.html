<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cannabud newsletter signup">
    <meta name="author" content="Cannabud Writings">
    <link rel="icon" href="images/favicon.png">

    <title>Cannabud Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form action="/" method="POST" class="form-signin">
        <img class="mb-4" src="images/favicon.png" alt="" width="72" height="72">
        <h1 class="h4 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>

        <button class="btn btn-lg btn-primary w-100 my-3" type="submit">Sign Me Up!</button>
        <p class="mb-3 text-muted">&copy; Cannabud Writings</p>
    </form>
</body>

</html>
